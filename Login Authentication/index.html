<!DOCTYPE>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Login Authentication</title>
        <link rel="stylesheet" href="./style.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body style="margin:0;">
        <header class="header">
            <nav class="nav">
               <a href="#login-page">Login</a>
               <a href="#">Sign up</a>
            </nav>
            <div class="mid-item">
                <div class="mid-header">
                    <div class=mid-head>Zomato</div>
                    <div>Discover the best food & drinks</div>
                </div>
                <div class="searchbox">
                    <input type="search" id="rsearch" name="rsearch" placeholder="Search Resturants,Foods">
                    <input type="button" id="search-button" value="Search">
                </div>
            </div>
        </header>
        <div class="outer-box">
            <form class="box" method="POST" action="index.html" id="login-page">
                <h1>Login</h1>
                <div>
                    
                    <input type="text" name="login-id" id="login-id" placeholder="Enter User ID">
                </div>
                <div>
                    
                    <input type="text" name="pwd" id="pwd" placeholder="Enter Password">
                </div>
                <div>
                    <input type="button" value="Login" name="login-btn" id="login-btn">
                </div>
            </form>
        </div>

        <script src="index.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
