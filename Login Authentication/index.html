<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Login Authentication</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body style="margin:0;">

        <header class="header">
            <nav class="nav">
               <a  data-bs-toggle="modal" href="#exampleModalToggle" role="button">Login</a>
               <a  data-bs-toggle="modal" href="#exampleModalToggle2" role="button">Sign Up</a>
            </nav>
            <div class="mid-item">
                <div class="mid-header">
                    <div class=mid-head>Zomato</div>
                    <div>Discover the best food & drinks</div>
                </div>
                <div class="searchbox">
                    <input type="search" id="rsearch" name="rsearch" placeholder="Search Resturants,Foods">
                    <input type="button" id="search-button" value="Search">
                </div>

            </div>
        </header>   

        <section class="sec1">
                <div class="app">
                     <div class="img-container">
                      <img src="./assets/mobile" alt="mobile-picture" class="sec-img">
                     </div>
                     <div class="app-right">
                       <h1>Get the Zomato App</h1>
                       <h5>Download app from</h5>
                       <div  style="display: flex;">
                        <a href="https://www.zomato.com"><img src="./assets/zom-apple"></a>
                        <a href="https://www.zomato.com" class="a2"><img src="./assets/zom-google"></a>
                       </div>
                     </div>
                </div>
        </section>



        

        
        <!---  Modal login  -->
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <form class="box" method="POST" action="index.html" id="login-page">
                  <button type="button" class="btn-close bttn" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h1>Login</h1>
                    <div>
                        <input type="email" name="login-id" id="login-id" placeholder="Enter User ID/Email">
                    </div>
                    <div>
                        <input type="text" name="pwd" id="pwd" placeholder="Enter Password">
                    </div>
                    <div class="login-signup">
                      <a  data-bs-toggle="modal" href="#exampleModalToggle2" role="button">Don't have acoount? Sign Up</a>
                  </div>
                    <div>
                        <input type="button" value="Login" name="login-btn" id="login-btn">
                    </div>
                </form>
              </div>
            </div>
          </div>

          
          <!---  Modal signup  -->
          <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <form class="box box2" method="POST" action="index.html" id="login-page">
                  <button type="button" class="btn-close bttn" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h1>Sign Up</h1>
                    <div>
                        <input type="text" name="user-name" id="user-name" placeholder="Enter your full name">
                    </div>
                    <div>
                      <input type="email" name="login-id" id="email" placeholder="Email">
                  </div>
                    <div>
                        <input type="text" name="pwd" id="pwd2" placeholder="Enter Password">
                    </div>
                    <div class="login-signup">
                      <a  data-bs-toggle="modal" href="#exampleModalToggle" role="button">Already have account? Login Here </a>
                  </div>
                    <div>
                        <input type="button" value="Sign Up" name="SignUp-button" id="SignUp-button" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                    </div>
                </form>
              </div>
            </div>
          </div>
          
          
    
        

        <script src="index.js"></script>
        <!-- JavaScript Bundle with Popper -->
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
